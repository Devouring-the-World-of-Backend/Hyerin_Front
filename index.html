<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>도서 목록</h1>
    <div id="booksList"></div>
    <h2>도서 추가</h2>
    <form id="addBookForm">
        <input type="number" id="id" placeholder="ID" required>
        <input type="text" id="title" placeholder="제목" required>
        <input type="text" id="author" placeholder="저자">
        <input type="text" id="description" placeholder="설명">
        <input type="number" id="publishedYear" placeholder="출판년도">
        <button type="submit">도서 추가</button>
    </form>
    <h2>도서 검색</h2>
    <form id="searchBookForm">
        <input type="text" id="searchQuery" placeholder="제목 또는 저자 검색">
        <button type="submit">검색</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
